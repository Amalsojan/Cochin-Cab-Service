    <script>
        var btnLogin = document.getElementById('login1');
        function validate(e){
            

            var email = document.forms["loginform"]["emails-bt"].value;
            var password = document.forms["loginform"]["pass-bt"].value;

            if(email.length == 0 || password.length == 0){
                e.preventDefault();
            }
        }

        var elements = document.querySelectorAll('#loginform input');
        elements.forEach(e=>{
            e.addEventListener('keyup', function(){
                console.log(document.getElementById('pass-bt').validity.valid);
                var email = document.forms["loginform"]["emails-bt"];
                var password = document.forms["loginform"]["pass-bt"];

                if(email.value == "" || password.value == ""){
                    login1.setAttribute('disabled', true);
                }
                else
                {
                    login1.removeAttribute('disabled');
                }
            })
        })
    </script>
